name: Dev Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -L "https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz" -o supabase.tar.gz
          tar -xvf supabase.tar.gz
          chmod +x supabase
          sudo mv supabase /usr/local/bin/supabase


      - name: Check Supabase CLI
        run: supabase --version

      - name: Supabase DB Push
        run: supabase db push --db-url "${{ secrets.SUPABASE_DEV_URL }}"

      - name: Deploy Preview to Vercel (Dev)
        run: npx vercel --token "${{ secrets.VERCEL_TOKEN_DEV }}" --yes --project deploy-dev
