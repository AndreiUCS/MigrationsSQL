name: Dev Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -L "https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz" -o supabase.tar.gz
          tar -xvf supabase.tar.gz
          chmod +x supabase
          sudo mv supabase /usr/local/bin/supabase


      - name: Check Supabase CLI
        run: supabase --version

      - name: Supabase DB Push
        run: supabase db push --db-url "${{ secrets.SUPABASE_DEV_URL }}"

      - name: Deploy do Vercel (dev)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN_DEV }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DEV }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          npx vercel pull --yes --environment=preview
          npx vercel deploy --yes

