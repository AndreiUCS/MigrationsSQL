name: Deploy DEV

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://get.supabase.com/cli/install.sh | sh

      - name: Check Supabase CLI
        run: supabase --version

      - name: Deploy DB (DEV)
        run: supabase db push --db-url "${{ secrets.SUPABASE_DEV_URL }}"

      - name: Deploy to Vercel (DEV)
        run: npx vercel --prod --token "${{ secrets.VERCEL_DEV_TOKEN }}" --yes
