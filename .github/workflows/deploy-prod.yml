name: Prod Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -L "https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz" -o supabase.tar.gz
          rm -f supabase
          tar -xvf supabase.tar.gz
          chmod +x supabase
          sudo mv -f supabase /usr/local/bin/supabase

      - name: Check Supabase CLI
        run: supabase --version

      - name: Supabase DB Push
        run: supabase db push --db-url "${{ secrets.SUPABASE_PROD_URL }}"

      - name: Deploy do Vercel (prod)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN_PROD }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          npx vercel deploy --prod --yes --token "$VERCEL_TOKEN"
