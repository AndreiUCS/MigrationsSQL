name: Prod Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Vercel project.json
        run: |
          mkdir -p .vercel
          cat <<EOF > .vercel/project.json
          {
            "projectId": "${{ secrets.VERCEL_PROJECT_ID_PROD }}",
            "orgId": "${{ secrets.VERCEL_ORG_ID_PROD }}"
          }
          EOF

      - name: Install Supabase CLI
        run: |
          curl -L "https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz" -o supabase.tar.gz
          tar -xvf supabase.tar.gz
          chmod +x supabase
          sudo mv supabase /usr/local/bin/supabase

      - name: Check Supabase CLI
        run: supabase --version

      - name: Supabase DB Push
        run: supabase db push --db-url "${{ secrets.SUPABASE_PROD_URL }}"

      - name: Deploy to Vercel (PROD)
        run: npx vercel --token "${{ secrets.VERCEL_TOKEN_PROD }}" --yes --prod
