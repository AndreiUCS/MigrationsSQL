name: Deploy PROD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://get.supabase.com/cli/install.sh | sh

      - name: Deploy DB (PROD)
        run: supabase db push --db-url "${{ secrets.SUPABASE_PROD_URL }}"

      - name: Deploy to Vercel (PROD)
        run: npx vercel --prod --token "${{ secrets.VERCEL_PROD_TOKEN }}" --yes
