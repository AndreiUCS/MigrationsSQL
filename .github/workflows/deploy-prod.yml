name: Deploy MAIN (PRODUCTION)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://get.supabase.com/cli/install.sh | sh

      - name: Confirm Supabase CLI
        run: supabase --version

      - name: Push DB schema to Supabase MAIN
        run: supabase db push --project-ref ${{ secrets.SUPABASE_MAIN_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy to Vercel (PRODUCTION)
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
