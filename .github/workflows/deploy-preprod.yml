name: Deploy PREPROD

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://get.supabase.com/cli/install.sh | sh

      - name: Confirm Supabase CLI
        run: supabase --version

      - name: Push DB schema to Supabase PREPROD
        run: supabase db push --project-ref ${{ secrets.SUPABASE_PREPROD_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy to Vercel (PREPROD)
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
