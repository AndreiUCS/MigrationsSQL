name: Deploy PREPROD

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://get.supabase.com/cli/install.sh | sh

      - name: Deploy DB (PREPROD)
        run: supabase db push --db-url "${{ secrets.SUPABASE_PREPROD_URL }}"

      - name: Deploy to Vercel (PREPROD)
        run: npx vercel --prod --token "${{ secrets.VERCEL_PREPROD_TOKEN }}" --yes
