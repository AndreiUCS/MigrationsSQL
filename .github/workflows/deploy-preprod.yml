name: PreProd Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -L "https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz" -o supabase.tar.gz
          rm -f supabase
          tar -xvf supabase.tar.gz
          chmod +x supabase
          sudo mv -f supabase /usr/local/bin/supabase

      - name: Check Supabase CLI
        run: supabase --version

      - name: Supabase DB Push
        run: supabase db push --db-url "${{ secrets.SUPABASE_PREPROD_URL }}"

      - name: Deploy do Vercel (preprod)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN_PREPROD }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PREPROD }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          npx vercel pull --yes --environment=preview --token "$VERCEL_TOKEN"
          npx vercel deploy --prod --yes --token "$VERCEL_TOKEN"
